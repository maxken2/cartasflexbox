<!DOCTYPE html>
<html>

<head>
    <script src="https://use.fontawesome.com/7e33854498.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/cards.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>

    <h3 class="title">Cartas Flexbox</h3>

    <div class="cardGroup">
        <div class="card cardGroup__card">
            <div class="card__description cardGroup__cardDescription">
                <div class="card__descriptionIcon">
                    <img src="joinha.png" alt="joinha">
                </div>
                <div class="card__descriptionText"><h4>Trial</h4>
                    <p></p>
                    <p>(With some limitations)</p>
                </div>
            </div>
            <div class="card__price">Free!</div>
        </div>
        <div class="card cardGroup__card">
            <div class="card__description cardGroup__cardDescription">
                <div class="card__descriptionIcon">
                    <div class="bolinhaedit">
                    <img src="bolinha.png" alt="bolinha">
                </div>
                    <img src="base.png" alt="base">
                </div>
                <div class="card__descriptionText"><h4>Basic tier</h4>
                    <p></p>
                    <p>(most popular)</p>
                </div>
            </div>
            <div class="card__price">$10.00</div>
        </div>
        <div class="card cardGroup__card">     
            <div class="card__description cardGroup__cardDescription">
                <div class="card__descriptionIcon">
                    <img src="raio.png" alt="">
                </div>
                <div class="card__descriptionText"><h4>Advanced tier</h4>
                    <p></p>
                    <p>(only for enterprise-level </p>
                    <p></p>
                    <p>professionals)</p>
                </div>
            </div>
            <div class="card__price">$6,000.00</div>
        </div>
    </div>
</body>

</html>
